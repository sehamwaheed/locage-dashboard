<nb-card>
  <nb-card-header>
    All Stores
  </nb-card-header>
  <nb-card-body>

      <table class="table ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Review</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of stores | paginate: { itemsPerPage: 10, currentPage: p,totalItems:totalItems }; let i = index ">
      <td>{{ item?.name }}</td>
      <td>{{ item?.email }}</td>
      <td>{{ item?.phoneNumber }}</td>
      <td>{{ item?.address?.city }}, {{ item?.address?.country }}</td>
      <td>
        <button class="btn-success col-of-3" (click)="review(item?._id)" >
          <i class="fa fa-file-alt" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</nb-card-body>
<nb-card-footer>
  <pagination-controls (pageChange)="gty((p = $event))" style="position:sticky;"></pagination-controls> 

</nb-card-footer>


</nb-card>
