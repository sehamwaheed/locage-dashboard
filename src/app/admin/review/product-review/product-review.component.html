<nb-card>
  <nb-card-header>
    Reviews
  </nb-card-header>
  <nb-card-body>

      <table class="table ">
          <thead>
            <tr>
              <th>Rate</th>
              <th>Comment</th>
              <th>createAt</th>
              <th>User Name</th>
              
           </tr>
          </thead>
          <tbody *ngIf="totalItems>0">
            <tr *ngFor="let item of reviews | paginate: { itemsPerPage: 10, currentPage: p,totalItems:totalItems }; let i = index ">
              <!-- <td scope="row">{{item!._id}}</td> -->
              <td>{{ item!.rate }}</td>
              <td>{{ item!.comment }}</td>
              <td>{{ item!.createAt |date:"short"  }}</td>
              <td>{{ item!.userId.firstName }} {{ item!.userId.lastName }} </td>

            </tr>
    
          </tbody>
          <tbody *ngIf="totalItems==0">
            <tr >
             
              <td colspan="4">No Reviews Found</td>
    
            </tr>
    
          </tbody>
        </table>
      </nb-card-body>
      <nb-card-footer>
        <pagination-controls *ngIf="totalItems > 0" (pageChange)="gty((p = $event))" style="position:sticky;"></pagination-controls> 
      </nb-card-footer>
       
      </nb-card>
