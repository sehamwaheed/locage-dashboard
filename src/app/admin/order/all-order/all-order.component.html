<nb-card>
  <nb-card-header>
    Orders
  </nb-card-header>
  <nb-card-body>

      <table class="table ">
        <thead>
          <tr>
            <!-- <th>Order ID</th> -->
            <th>Total price</th>
            <th>Name</th>
            <th>Address</th>
            <th>Number</th>
           <th>CreatedAt</th>
           <th>All Products</th>
           <th>Status</th>
           <th>Change Status</th>

         </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orders | paginate: { itemsPerPage: 10, currentPage: p,totalItems:totalItems }; let i = index ">
            <!-- <td scope="row">{{item!._id}}</td> -->
            <td>{{ item!.totalprice }}</td>
            <td>{{ item!.name }}</td>
            <td>{{ item!.address }}</td>
            <td>{{ item!.phoneNumber }}</td>
            <td>{{ item!.createdAt |date:"short" }}</td>
            <td>{{ item!.totalProducts }}</td>
            <td > <i class="fas fa-circle mr-2" [ngClass]="{'text-success': item!.status=='pickedup',' text-danger':item!.status=='cancelled','text-info': item!.status=='processing','text-primary':item!.status=='preparing','text-warning':item!.status=='shipping'}"></i> <span class="text-black-50">{{item!.status || "no statuse"}}</span> 
            
             
            </td>
            <td>
              <button class="btn-info " (click)="editDiscount(item._id)">
                <i class="fa fa-edit" aria-hidden="true"></i>
              </button>

            </td>
          </tr>
  
        </tbody>
      </table>
  </nb-card-body>
  <nb-card-footer>
    <pagination-controls (pageChange)="gty((p = $event))" style="position:sticky;"></pagination-controls> 

  </nb-card-footer>


</nb-card>
