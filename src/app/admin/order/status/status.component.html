<nb-card class="col-12 justfy-center">
    <nb-card-header>
      Edit Status
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="orderForm">
          <div class="form-group">
            <label for="totalPrice" > Total Price  </label>
            <input
              id="totalPrice"
              formControlName="totalPrice"
              type="number"
              class="form-control"
              [(ngModel)]="order.totalprice"
              readonly
            />
         
          </div>
          <div class="form-group">
            <label for="name" > Name </label>
            <input
              id="name"
              formControlName="name"
              type="text"
              class="form-control"
              [(ngModel)]="order.name"
              readonly
            />
         
          </div>
          <div class="form-group">
            <label for="address" > Address </label>
            <input
              id="address"
              formControlName="address"
              type="text"
               class="form-control"
              [(ngModel)]="order.address"
              readonly
            />
         
          </div>
          <div class="form-group">
            <label for="phoneNumber" > phone Numbere  </label>
            <input
              id="phoneNumber"
              formControlName="phoneNumber"
              type="text"
              class="form-control"
              [(ngModel)]="order.phoneNumber"
              readonly
            />
         
          </div>
          <div class="form-group">
            <label for="createdAt" > createdAt  </label>
            <input
              id="createdAt"
              formControlName="createdAt"
              type="text"
              class="form-control"
              [(ngModel)]="order.createdAt"
              readonly
            />
         
          </div>
          <div class="form-group">
            <label for="totalProducts" > Total Product  </label>
            <input
              id="totalProducts"
              formControlName="totalProducts"
              type="number"
              class="form-control"
              [(ngModel)]="order.totalProducts"
              readonly
            />
         
          </div>
          <div class="form-group">
            <label for="status" > status  </label>

            <nb-select
            id="status"
            fullWidth 
            formControlName="status"
            selected="0"
            [(selected)]="order.status">
              <nb-option *ngFor="let item of OrderStatus; let i=index" 
              [value]="item"
              (selectionChange)=" order.status == item" >
                {{item}}</nb-option>

            </nb-select>
         
          </div>
    
         
         <div class="form-group" id="btnDiv">
            <button
              class="col-12 justify-center btn btn-success"
              type="submit"
              (click)="onSubmit(orderForm.value)"
            >
              Edit
            </button>
          </div>
          <div>
            <small *ngIf="invalidDis" class="text-danger">{{errorMsg}}</small>
          </div>
        </form>
      </nb-card-body>
  
    </nb-card>
