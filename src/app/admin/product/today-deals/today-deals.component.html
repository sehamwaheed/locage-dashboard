<nb-card>
  <nb-card-header>
    Today deals
  </nb-card-header>
  <nb-card-body>

      <table class="table ">
    <thead>
      <tr>
        <th>Title</th>
        <th>Vendor</th>
        <th>Rating</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sku</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products | paginate: { itemsPerPage: 10, currentPage: p,totalItems:totalItems }; let i = index ">
        <td>{{ item!.title }}</td>
        <td>{{ item!.vendor }}</td>
        <td>{{ item!.rating }}</td>
        <td>{{ item!.price }}</td>
        <td>{{ item!.quantity }}</td>
        <td>{{ item!.sku }}</td>
      </tr>
    </tbody>
  </table>
</nb-card-body>
<nb-card-footer>
  <pagination-controls (pageChange)="gty((p = $event))" style="position:sticky;"></pagination-controls> 

</nb-card-footer>


</nb-card>
