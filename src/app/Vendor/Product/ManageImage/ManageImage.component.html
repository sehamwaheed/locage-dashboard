<nb-card accent="info" *ngFor="let productItem of allProducts; let pro=index">
  <nb-card-header class="" >
     <div class="d-flex justify-content-between border-0 ">
     <div class="text-primary" style="font-size: large;"> {{productItem.title}}</div>
     <div class="form-group">
      <input type="file"  #upload   multiple  id="" class="form-control d-none" (change)="uploadpreviewImge($event,productItem._id )" placeholder="" aria-describedby="helpId">
      <button  nbButton  outline status="info"  (click)="upload.click()">
        Add
    </button>
    </div>
     </div>

  </nb-card-header>


  <nb-card-body>

    <div class="">
      <nb-card class="list-card border-0" size="small" >

        <nb-list class="border-0">
          <nb-list-item  class="border-0 " *ngFor="let item of productItem?.photos; let img=index">
           <div class="d-flex justify-content-between pl-5 pr-5  ">
            <div class=" image shadow "  [style.backgroundImage]="'url('+item+')'" > </div>
            <div class="d-flex justify-content-center ">
              <nb-actions >



                <nb-action  >
                  <nb-action  class="iconbtn" icon="trash-2-outline" (click)="deleteImage(pro,img)" ></nb-action>

                </nb-action>
              </nb-actions>
            </div>
           </div>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>




  </nb-card-body>
</nb-card>
